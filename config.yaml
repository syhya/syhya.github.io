# Base Configuration
baseURL: "https://syhya.github.io/"
title: "Yue Shui Blog"
pagination:
  pagerSize: 5
theme: ["PaperMod"]

# Default Language Code
languageCode: "en-us"

publishDir: "public"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

# Disable RSS
disableKinds:
  - RSS


googleAnalytics: UA-123-45

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# ──────────────────────────────────────────────────────────────────────────────
# Multilingual Configuration
# ──────────────────────────────────────────────────────────────────────────────
languages:
  en:
    languageName: "English"
    weight: 1
    contentDir: "content/en"
    languageCode: "en-us"
    title: "Yue Shui Blog"

    # ──────────────────────────────────────────────────────────────────────────
    # PaperMod Parameters
    # ──────────────────────────────────────────────────────────────────────────
    params:
      env: production

      title: "Yue Shui Blog"
      description: "ExampleSite description"
      keywords: [Blog, Portfolio, PaperMod]

      author: "Yue Shui"

      images: ["<link or path of image for opengraph, twitter-cards>"]

      DateFormat: "2006-01-02"

      defaultTheme: auto
      disableThemeToggle: false

      ShowReadingTime: true
      ShowWordCount: true
      ShowShareButtons: true
      ShowPostNavLinks: true
      ShowBreadCrumbs: true
      ShowCodeCopyButtons: true
      ShowRssButtonInSectionTermList: true
      UseHugoToc: true
      showtoc: true
      tocopen: false
      disableSpecial1stPost: false
      disableScrollToTop: false
      comments: true
      hidemeta: false
      hideSummary: false

      assets:
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

      label:
        text: "Home"
        icon: /apple-touch-icon.png
        iconHeight: 35

      profileMode:
        enabled: false
        title: "ExampleSite"
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: "my image"
        buttons:
          - name: "Posts"
            url: "posts"
          - name: "Tags"
            url: "tags"

      homeInfoParams:
        Title: "\U0001F44B Welcome to Yue's blog"
        Content: "Hi, this is Yue Shui, an LLM Algorithm Engineer at PwC. My work focuses on researching and applying LLMs in areas like finance, audit, and code generation. This blog serves as a space to document and share insights from my work and learning journey. If you spot any grammar mistakes, blame ChatGPT \U0001F609—let me know! My interests include pre-training, fine tuning, RAG and multi-agent systems. Feel free to connect!"

      socialIcons:
        - name: linkedin
          url: "https://www.linkedin.com/in/yue-shui/"
        - name: github
          url: "https://github.com/syhya"
        - name: email
          url: "mailto:syhya925666582@gmail.com"

      analytics:
        google:
          SiteVerificationTag: "XYZabc"
        bing:
          SiteVerificationTag: "XYZabc"
        yandex:
          SiteVerificationTag: "XYZabc"

      cover:
        hidden: true
        hiddenInList: true
        hiddenInSingle: true

      # Enable Fuse.js Search
      fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        limit: 10
        keys: ["title", "permalink", "summary", "content"]

      contact:
        email: "syhya925666582@gmail.com"

    # ──────────────────────────────────────────────────────────────────────────
    # Navigation Menu
    # ──────────────────────────────────────────────────────────────────────────
    menu:
      main:
        - name: Archive
          url: /archives/
          weight: 5
        - name: Search
          url: /search/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20

    # ──────────────────────────────────────────────────────────────────────────
    # Code Highlighting
    # ──────────────────────────────────────────────────────────────────────────
    pygmentsUseClasses: true
    markup:
      highlight:
        noClasses: false
        style: "monokai"
        # lineNos: true   # Uncomment to enable line numbers

