{{ $fancyboxEnabled := .Page.Param "fancybox" }}
{{ if $fancyboxEnabled }}
<div class="post-img-view">
  <a data-fancybox="gallery" href="{{ .Destination | safeURL }}">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy" decoding="async" {{ with .Title}} title="{{ . }}"{{ end }} />
  </a>
</div>
{{ else }}
<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy" decoding="async" {{ with .Title}} title="{{ . }}"{{ end }} />
{{ end }}
